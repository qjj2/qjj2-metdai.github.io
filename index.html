<!DOCTYPE html>
<html>

<head>
  <title>METDAI</title>
  <meta http-equiv="refresh" content="5;url=https://www.metdai.com">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function (event) {
      var countdownElement = document.getElementById("countdown");
      var count = 3;

      var countdown = setInterval(function () {
        countdownElement.innerHTML = count;
        count--;

        if (count < 0) {
          clearInterval(countdown);
          countdownElement.innerHTML = "Go";
        }
      }, 1000);
    });
  </script>
</head>

<body>
  <p align="center">
    <font size="6">
      Please visit
      <font color="purple">
        <strong>
          <a href="https://www.metdai.com">
            https://www.metdai.com
          </a>
        </strong>
      </font>

      </br>
      </br>

      <a id="countdown">3</a>
    </font>
  </p>
</body>

</html>
